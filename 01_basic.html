<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing CSS</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Internal CSS */

        h2 {
            color: aquamarine;
        }
        /* h2 { color :  aquamarine;  } */
        /* 'h2' selector,    '{' declaration start,
           'color' property, ':' property/value seperator,
           'aquamarine' value,   ';' declaration seperator,
           '}' declaration end
        */
    </style>

</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color:aqua">Heading One</h1>
    <!-- Because of seperation of concerns it is not good way to implement css to html -->

    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
